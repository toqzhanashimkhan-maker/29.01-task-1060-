<!DOCTYPE html>

    <style>
        :root {

            --accent: #ff85a1;

        body {

            display: flex;

        nav {

            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: bold;
            margin: 0 15px;
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 320px;
            transition: background-color 0.3s ease;
        }

        /* –°—Ç–∏–ª—å –∏–∑ –∑–∞–¥–∞–Ω–∏—è —Å —Ñ–æ—Ç–æ */
        .highlight {

            border: 2px solid #facc15;
        }

        h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent); }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid var(--pink);
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            padding: 12px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
        #btn-highlight {

            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            border-bottom: 1px solid #fff0f5;
            padding-bottom: 5px;
        }

        .info-label { font-weight: bold; color: var(--accent); }

        .status-badge {

        .active-bg { background: #d1fae5; color: #065f46; }

    </style>
</head>
<body>

    <script>
        const form = document.querySelector('#student-form');
        const inName = document.querySelector('#name');
        const inSurname = document.querySelector('#surname');
        const inAge = document.querySelector('#age');
        const inAddress = document.querySelector('#address');
        const inStatus = document.querySelector('#status-check');

        const outName = document.querySelector('#out-name');
        const outSurname = document.querySelector('#out-surname');
        const outAge = document.querySelector('#out-age');
        const outAddress = document.querySelector('#out-address');

        const highlightBtn = document.querySelector("#btn-highlight");

        
        highlightBtn.addEventListener("click", () => {

        function refreshCard() {

        inName.addEventListener('input', refreshCard);
        inSurname.addEventListener('input', refreshCard);
        inAge.addEventListener('input', refreshCard);
        inAddress.addEventListener('input', refreshCard);
        inStatus.addEventListener('change', refreshCard);
    </script>
