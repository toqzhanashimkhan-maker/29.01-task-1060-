<!DOCTYPE html>
<html lang="en">
<head>

<style>
        :root {
            --pink: #ffdeeb;
            --yellow: #fef9c3;
            --text: #5e4d52;
            --accent: #ff85a1;
        }

        body {
            background: linear-gradient(135deg, var(--yellow), var(--pink));
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        nav {
            margin-bottom: 20px;
            background: white;
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        nav a { text-decoration: none; color: var(--text); font-weight: bold; margin: 0 15px; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 450px;
        }

        h2 { color: var(--accent); text-align: center; }

        .form-group { margin-bottom: 15px; }
        
        label { font-size: 14px; font-weight: bold; display: block; margin-bottom: 5px; }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--pink);
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
        }

        .course-item {

            border-left: 6px solid var(--accent);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .course-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .course-name { font-weight: bold; font-size: 18px; color: #d63384; }
        .course-meta { font-size: 13px; color: #888; margin-top: 5px; }
        .priority-tag { font-size: 11px; padding: 2px 8px; border-radius: 5px; background: var(--yellow); }
    </style>
</head>
<body>
